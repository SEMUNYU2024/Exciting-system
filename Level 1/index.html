<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
</head>
<body>
    <h1>Random Fun Fact Generator</h1>
    <p id="fact">Click the button to get a fun fact!</p>
    <button onclick="getFact()">Get Fun Fact</button>
    <script>
        async function getFact() {
            const response = await fetch('/random-fact');
            const fact = await response.text();
            document.getElementById('fact').innerText = fact;
        }
    </script>
</body>
</html>
